<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle, #ffffff 0%, #00cccc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
        }

        h2 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-size: 14px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4a5568;
            font-weight: 400;
        }

        input[type="radio"] {
            width: auto;
            accent-color: #667eea;
        }

        button {
            background: #009797;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #006161;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Loan Application Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-icon">
                    <input type="text" id="name" placeholder="Enter Name" required>
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <div class="input-icon">
                    <input type="tel" id="mobile" pattern="[0-9]{10}" placeholder="Enter Number" required>
                    <i class="fas fa-phone"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="otp">OTP</label>
                <div class="input-icon">
                    <input type="number" id="otp" maxlength="6" placeholder="Enter OTP" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="loan-type">Loan Type</label>
                <select id="loan-type" required>
                    <option value="">Select Loan Type</option>
                    <option value="personal">Personal Loan</option>
                    <option value="home">Home Loan</option>
                    <option value="education">Education Loan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="loan-amount">Loan Amount (₹)</label>
                <div class="input-icon">
                    <input type="number" id="loan-amount" min="1000" step="1000" placeholder="500000" required>
                    <i class="fas fa-rupee-sign"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Occupation Type</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="occupation" value="business" required>
                        Business
                    </label>
                    <label>
                        <input type="radio" name="occupation" value="individual">
                        Individual
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="emi">EMI (₹)</label>
                <div class="input-icon">
                    <input type="number" id="emi" min="100" step="100" placeholder="15000" required>
                    <i class="fas fa-calculator"></i>
                </div>
            </div>

            <button type="submit">
                Submit Application
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
</body>
</html>
